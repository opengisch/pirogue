

# view_schema
view_name: ordered_view
table: pirogue_test.animal
type_name: my_custom_type

joins:
  cat:
    table: pirogue_test.cat
    skip_columns:
      - fk_breed
    columns_on_top:
      - eye_color
    remap_columns:
      eye_color: eye_color_renamed

  dog:
    table: pirogue_test.dog
    columns:
      - fk_breed
    columns_at_end:
      - fk_breed
    prefix: dog_

  aardvark:
    table: pirogue_test.aardvark
    short_alias: aa

  eagle:
    table: pirogue_test.eagle
    prefix: ea_
