

view_schema: pirogue_test
view_name: vw_all_animal
alias: animal
short_alias: an
sql_definition: >
  ( SELECT *
    FROM pirogue_test.animal )
columns:
  - aid
  - name
  - year

key: aid

fkey_is_pkey: True

joins:
  cat:
    table: pirogue_test.cat
    remap_columns:
      fk_breed: fk_cat_breed
    fkey: cid

  cat_breed:
    table: pirogue_test.cat_breed
    referenced_by: cat

  dog:
    table: pirogue_test.dog
    remap_columns:
      fk_breed: fk_dog_breed
    skip_columns:
      - eye_color
    fkey: did

  aardvark:
    table: pirogue_test.aardvark
    short_alias: aa
    fkey: aid

  eagle:
    table: pirogue_test.eagle
    prefix: ea_
