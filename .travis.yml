language: python

python:
  - 3.6

addons:
  postgresql: "9.6"

env:
  global:
    - PGUSER=postgres
    # PYPI_USER
    - secure: ""
    # PYPI_PASSWORD
    - secure: ""
    # GH_TOKEN to push API docs
    - secure: ""

install: pip install -r requirements.txt


script:
  - ./.ci/setup_db.sh
  - ./test/test_join.sh
  - nosetests -v
  - ./docs/build_deploy.sh

deploy:
  provider: script
  script:
    -  ./.deploy/deploy_to_pypi.sh
  on:
    tags: true


