language: python

python:
  - 3.5

env:
  global:
    - PGUSER=postgres
    # GH_TOKEN to push API docs
    - secure: ""
  jobs:
    - POSTGRESQL_VERSION=9.6
    - POSTGRESQL_VERSION=10
    - POSTGRESQL_VERSION=11

jobs:
  include:
  - stage: test
    name: "Test on PG 9.6"
    env: POSTGRESQL_VERSION=9.6
  - stage: test
    name: "Test on PG 10"
    env: POSTGRESQL_VERSION=10
  - stage: test
    name: "Test on PG 11"
    env: POSTGRESQL_VERSION=11
  
  - stage: deploy
    name: "Deploy docs"
    script: ./docs/build_deploy.sh
    deploy:
      provider: pages
      skip_cleanup: true
      github_token: ${GH_TOKEN}
      local_dir: ${TRAVIS_BUILD_DIR}/docs/_build/html
      keep_history: true
      target_branch: gh-pages
      on:
        branch: master 

  - stage: deploy
    name: "Deploy on PyPi"
    script: skip
    deploy:          
      provider: pypi
      skip_existing: true
      skip_cleanup: true
      distributions: sdist
      on:
        tags: true
        branch: master
      user:
        secure: ""
      password:
        secure: ""


 
before_install:
  - sudo service postgresql stop && sudo service postgresql start $POSTGRESQL_VERSION

install:
  - pip install -r requirements.txt
  - sed -i "s/__VERSION__/${TRAVIS_TAG:-0.0.0}/g" setup.py
  - python setup.py install

script:
  - ./.ci/setup_db.sh
  - ./test/test_simple_inheritance.sh
  - pirogue -v
  - nose2 -v
